<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./assets/images/NSTAAF_icon.jpg">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Reem+Kufi" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>No Such Thing As A Trivia Game</title>
</head>

<body class="yellow accent-2">
  <!-- container holding game area -->
  <div class="container black white-text center-align gameArea" id="gameArea">

    <div class="row" id="title">
      <div class="col s12 m12 l12 xl12">
        <!-- title of game -->
        <h2 id="title">NO SUCH THING AS A TRIVIA GAME</h2>
      </div>
    </div>

    <div class="row" id="timer">
      <div class="col s12 m12 l12 xl12">
        <div id="timer"></div>
      </div>
    </div>

    <div class="row" id="instructions">
      <div class="col s12 m12 l12 xl12">
        <!-- shows on page load then is taken away dynamically when the player clicks the Ready Button -->
        <h5>Welcome to another episode of No Such Thing As A Trivia Game! My name is Dan Schreiber. Today we have 10
          questions for you to answer. In no particular order, here we go.</h5>
      </div>
    </div>

    <div class="row" id="buttons">
      <div class="col s12 m12 l12 xl12">
        <button onclick="shuffleQuestions(questions)" id="readyButton" class="yellow accent-2 btn-large black-text"><h5>Here we go! </h5></button>
        <button onclick="reset()" id="reset" class="yellow accent-2 btn-large black-text"><h5>Reset </h5></button>
      </div>
    </div>

    <div class="row" id="questionRow">
      <div class="col s12 m12 l12 xl12">
        <h3 id="question"></h3>
      </div>
    </div>

    <div class="row" id="answersRow">
      <div class="col s12 m12 l12 xl12">
        <div id="answerChoices"></div>
      </div>
    </div>

    <div class="row" id="resultsRow">
      <div class="col s12 m12 l12 xl12">
        <div id="results"></div>
      </div>
    </div>

  </div>

<a href="http://news.bbc.co.uk/2/hi/science/nature/156900.stm" target="_blank">here</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
