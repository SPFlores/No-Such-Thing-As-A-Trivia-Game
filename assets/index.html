<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>No Such Thing As A Trivia Game</title>
</head>

<body>
  <!-- container holding game area -->
  <div class="container black white-text center-align gameArea">
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <!-- title of game -->
        <h1>No Such Thing As A Trivia Game</h1>
      </div>
    </div>
    <!-- time counter -->


    <!-- shows on page load then is taken away dynamically when the player clicks the Ready Button -->
    <h4>Welcome to another episode of No Such Thing As A Trivia Game. My name is Dan Schrieber. Today we have 10 questions for you to answer. In no particular order, here we go.</h4>
    <button onclick="hereWeGo()" id="readyButton">Here we go!</button>

    <!-- start of question area--dynamically updated as the questions appear but has some inherent elements for ease of clicking etc -->
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <h6>Questions go here</h6>
      </div>
    </div>
    <!-- answers -->
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <h6>this is where the answers go. Make this col centered on any page--offset etc.</h6>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./javascript/app.js"></script>
</body>

</html>
